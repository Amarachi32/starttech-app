name: Frontend CI/CD
on:
  push:
    branches: [ main ]
    paths: ['Client/**']

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Added permissions for OIDC
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './Client/package-lock.json'

      - name: Install & Build
        run: |
          cd Client
          npm install
          npm run build

      # 1. THE MISSING LINK: Authenticate with AWS
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      # 2. Deploy to S3 (Verify if your folder is 'dist' or 'build')
      - name: Deploy to S3
        run: |
          aws s3 sync Client/dist/ s3://${{ secrets.S3_BUCKET_NAME }} --delete

      # 3. Invalidate CloudFront (Crucial so users see new changes immediately)
      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CF_DIST_ID }} \
            --paths "/*"